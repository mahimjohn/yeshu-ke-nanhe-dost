<!DOCTYPE html>
<html>
<head>
  <title>Store | Yeshu Ke Nanhe Dost</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Your Firebase config (already used in your site) -->
  <script src="firebase.js"></script>

  <link rel="stylesheet" href="dashboard-product.css">
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Yeshu Ke Nanhe Dost</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products...">
  </div>

  <div class="nav-btns">
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <button onclick="location.href='cart.html'">Cart</button>
  </div>
</div>

<!-- CATEGORY BAR -->
<div class="categories">
  <button onclick="filterCategory('all')">All</button>
  <button onclick="filterCategory('books')">Books</button>
  <button onclick="filterCategory('clothing')">Clothing</button>
  <button onclick="filterCategory('electronics')">Electronics</button>
  <button onclick="filterCategory('accessories')">Accessories</button>
</div>

<!-- BANNER -->
<div class="banner">
  <img id="bannerImage">
</div>

<h2 class="title">Featured Products</h2>

<div class="product-grid" id="productGrid"></div>

<script src="dashboard-product.js"></script>
