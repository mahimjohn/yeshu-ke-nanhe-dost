<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Settings</title>

<link rel="stylesheet" href="settings.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<script src="firebase.js"></script>
</head>

<body>

<div class="topbar">
  <button onclick="goBack()" data-i18n="back">Back</button>
  <h2 data-i18n="settings_title">Settings</h2>
</div>

<div class="wrapper">

<div class="card">
  <h3 data-i18n="profile">Profile</h3>

  <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/120">
  <input type="file" id="photoInput">

  <input type="text" id="usernameInput" data-i18n-placeholder="enter_username">
  <button class="save-btn" onclick="saveProfile()" data-i18n="save_profile">Save Profile</button>

  <p id="userEmail"></p>
</div>

<div class="card">
  <h3 data-i18n="theme">Theme</h3>
  <select id="themeSelect">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>
</div>

<div class="card">
  <h3 data-i18n="language">Language</h3>

<select id="languageSelect">
<option value="en">English</option>
  <option value="hi">Hindi (हिन्दी)</option>
  <option value="es">Spanish (Español)</option>
  <option value="fr">French (Français)</option>
  <option value="de">German (Deutsch)</option>
  <option value="pt">Portuguese (Português)</option>
  <option value="it">Italian (Italiano)</option>
  <option value="ru">Russian (Русский)</option>
  <option value="zh">Chinese (中文)</option>
  <option value="ja">Japanese (日本語)</option>
  <option value="ko">Korean (한국어)</option>
  <option value="ar">Arabic (العربية)</option>
  <option value="tr">Turkish (Türkçe)</option>
  <option value="nl">Dutch (Nederlands)</option>
  <option value="sv">Swedish (Svenska)</option>
  <option value="pl">Polish (Polski)</option>
  <option value="uk">Ukrainian (Українська)</option>
  <option value="vi">Vietnamese (Tiếng Việt)</option>
  <option value="th">Thai (ไทย)</option>
  <option value="id">Indonesian (Bahasa Indonesia)</option>
  <option value="ms">Malay (Bahasa Melayu)</option>
  <option value="fa">Persian (فارسی)</option>
  <option value="he">Hebrew (עברית)</option>

  <!-- Indian Languages -->
  <option value="bn">Bengali (বাংলা)</option>
  <option value="ta">Tamil (தமிழ்)</option>
  <option value="te">Telugu (తెలుగు)</option>
  <option value="ml">Malayalam (മലയാളം)</option>
  <option value="mr">Marathi (मराठी)</option>
  <option value="gu">Gujarati (ગુજરાતી)</option>
  <option value="kn">Kannada (ಕನ್ನಡ)</option>
  <option value="pa">Punjabi (ਪੰਜਾਬੀ)</option>
  <option value="ur">Urdu (اردو)</option>
  <option value="or">Odia (ଓଡ଼ିଆ)</option>
  <option value="as">Assamese (অসমীয়া)</option>
  <option value="ne">Nepali (नेपाली)</option>
  <option value="sd">Sindhi (سنڌي)</option>
  <option value="si">Sinhala (සිංහල)</option>

  <!-- European -->
  <option value="el">Greek (Ελληνικά)</option>
  <option value="cs">Czech (Čeština)</option>
  <option value="hu">Hungarian (Magyar)</option>
  <option value="ro">Romanian (Română)</option>
  <option value="sk">Slovak (Slovenčina)</option>
  <option value="bg">Bulgarian (Български)</option>
  <option value="sr">Serbian (Српски)</option>
  <option value="hr">Croatian (Hrvatski)</option>
  <option value="sl">Slovenian (Slovenščina)</option>
  <option value="fi">Finnish (Suomi)</option>
  <option value="no">Norwegian (Norsk)</option>
  <option value="da">Danish (Dansk)</option>

  <!-- African -->
  <option value="sw">Swahili (Kiswahili)</option>
  <option value="am">Amharic (አማርኛ)</option>
  <option value="ha">Hausa</option>
  <option value="yo">Yoruba</option>
  <option value="ig">Igbo</option>
  <option value="zu">Zulu</option>

  <!-- Others -->
  <option value="tl">Filipino (Tagalog)</option>
  <option value="mn">Mongolian</option>
  <option value="km">Khmer</option>
  <option value="lo">Lao</option>
  <option value="my">Burmese</option>
  <option value="ka">Georgian</option>
  <option value="hy">Armenian</option>
</select>

</div>

<div class="card">
  <h3 data-i18n="notifications">Notifications</h3>
  <label class="toggle-row">
    <input type="checkbox" id="notifyToggle">
    <span data-i18n="enable_notifications">Enable Notifications</span>
  </label>
</div>

<div class="card">
  <h3 data-i18n="password">Password</h3>
  <button class="blue-btn" onclick="resetPassword()" data-i18n="reset_email">Send Reset Email</button>
</div>

<div class="card">
  <button class="red-btn" onclick="deleteAccount()" data-i18n="delete_account">Delete Account</button>
</div>

<div class="card">
  <button class="logout-btn" onclick="logout()" data-i18n="logout">Logout</button>
</div>

</div>

<script src="settings.js"></script>
</body>
</html>
