<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Prayer Requests</title>

<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="prayer.css">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <button id="menuBtn" class="menu-btn">â˜°</button>
  <div class="profile">
    <img id="userPhoto">
    <span id="userName"></span>
  </div>
</div>

<!-- SIDEBAR -->
<aside class="sidebar">

  <div class="profile-header">
    <img id="sidePhoto">
    <h3 id="sideName"></h3>
  </div>

  <a href="dashboard.html">Dashboard</a>
  <a href="#">Saved Blogs</a>
  <a href="#">My Orders</a>
  <a href="prayer.html" class="active">My Prayer Requests</a>
  <a href="#">Forum</a>
  <a href="#">Settings</a>

  <button id="logoutBtn" class="logout-btn">Logout</button>

</aside>

<!-- MAIN -->
<div class="main">

<h1>My Prayer Requests</h1>

<div class="prayer-form-card">

  <h2>Submit a Prayer Request</h2>

  <form id="prayerForm">

    <!-- Name -->
    <label>Person Name (optional)</label>
    <input type="text" id="personName" placeholder="Enter name (optional)">

    <!-- Topic -->
    <label>Prayer Request Topic</label>
    <select id="prayerTopic" required>
      <option value="">Select topic</option>
      <option>Birthday</option>
      <option>Anniversary</option>
      <option>Birth of Child</option>
      <option>Death / Loss</option>
      <option>Health Issues</option>
      <option>Accident Recovery</option>
      <option>Exams / Studies</option>
      <option>Job / Career</option>
      <option>Family Problems</option>
      <option>Other</option>
    </select>

    <!-- Description -->
    <label>Description</label>
    <textarea id="prayerDescription" placeholder="Write your prayer request..." required></textarea>

    <!-- Submit -->
    <button type="submit" class="submit-btn">
      Submit Prayer Request
    </button>

  </form>

</div>


</div>

<script src="prayer.js"></script>
</body>
</html>
