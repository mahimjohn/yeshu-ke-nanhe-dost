<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Blogs</title>

<link rel="stylesheet" href="dashboard-blogs.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script src="firebase.js"></script>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h2>Blogs</h2>
  <button onclick="goBack()">Back</button>
</div>

<!-- BLOG LIST -->
<div id="list">
  <div id="loading">Loading blogs...</div>
  <div id="blogs"></div>
</div>

<!-- BLOG READER -->
<div id="reader" style="display:none">

  <h2 id="blogTitle"></h2>

  <!-- Bookmark icon is injected by JS -->
  <div id="blogContent"></div>

</div>

<script src="dashboard-blogs.js"></script>
</body>
</html>
