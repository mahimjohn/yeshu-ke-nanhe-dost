<!DOCTYPE html>
<html>
<head>
  <title>Admin Product Manager</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Your Firebase Config -->
  <script src="firebase.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="admin-dashboard.css">
</head>

<body>

<h1 class="title">Admin Product Manager</h1>

<!-- FORM -->
<div class="form-card">

  <input id="name" type="text" placeholder="Product Name">

  <input id="price" type="number" placeholder="Price">

  <select id="category">
    <option value="books">Books</option>
    <option value="clothing">Clothing</option>
    <option value="electronics">Electronics</option>
    <option value="accessories">Accessories</option>
  </select>

  <select id="badge">
    <option value="">None</option>
    <option value="New">New</option>
    <option value="Bestseller">Bestseller</option>
  </select>

  <textarea id="description" placeholder="Product Description"></textarea>

  <input id="image" type="file" multiple>

  <button onclick="addProduct()">Add Product</button>

</div>

<h2 class="subtitle">All Products</h2>

<div id="productList" class="product-grid"></div>

<!-- Admin Logic -->
<script src="admin-dashboard.js"></script>

</body>
</html>
